<!DOCTYPE html>
<html lang="zh_tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云极</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">




</head>

<body>
    <nav class="nav flex-column">
        <div class="sidebar">
            <div class="logo text-center">云极</div>
            <a class="nav-link" data-toggle="collapse" href="#merchantExample" role="button" aria-expanded="false"
                aria-controls="collapseExample">商戶中心</a>
            <div class="merchant  tree-mode collapse" id="merchantExample">
                <a class="nav-link" href="#merchantManagement" data-toggle="collapse" role="button"
                    aria-expanded="false" aria-controls="collapseExample">商戶管理</a>
                <div class="managemen collapse" id="merchantManagement">
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">认证设置</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">密码设置</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">银卡设置</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">通道设置</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">冻结设置</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">未到帐款</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">增减金额</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">佣金设置</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">用户群组</a>
                    <a class="nav-link" href="#" data-toggle="collapse" role="button" aria-expanded="false"
                        aria-controls="collapseExample">通道余额</a>
                </div>
                <a class="nav-link" href="#merchantExample" data-toggle="collapse" href="#merchantExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">商戶群组</a>
                <a class="nav-link" href="#merchantExample" data-toggle="collapse" href="#merchantExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">商戶邀码</a>
            </div>

            <a class="nav-link" href="#">交易管理</a>
            <a class="nav-link" href="#">提款管理</a>
            <a class="nav-link" href="#">通道管理</a>
            <a class="nav-link" href="#">统计管理</a>
            <a class="nav-link" href="#">报表中心</a>
            <a class="nav-link" href="#">系统管理</a>

            <i class="fas fa-angle-double-left"></i>
        </div>

    </nav>

    <div class="main-content">
        <div class="search-list">
            <div class="search-condition col-2">
                <input type="text" placeholder="商户代号">
                <div class="btn-group">
                    <button class="btn btn-drop" type="button">
                        商户群组
                    </button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">商户群组1</a>
                        <a class="dropdown-item" href="#">商户群组2</a>
                        <a class="dropdown-item" href="#">商户群组3</a>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-drop" type="button">
                        商户类型
                    </button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">商户类型1</a>
                        <a class="dropdown-item" href="#">商户类型2</a>
                        <a class="dropdown-item" href="#">商户类型3</a>
                    </div>
                </div>
            </div>
            <div class="search-condition col-2">
                <input type="text" placeholder="用户代号">

                <div class="btn-group">
                    <button class="btn btn-drop" type="button">
                        商户认证
                    </button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">商户认证1</a>
                        <a class="dropdown-item" href="#">商户认证2</a>
                        <a class="dropdown-item" href="#">商户认证3</a>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-drop" type="button">
                        商户状态
                    </button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">商户状态1</a>
                        <a class="dropdown-item" href="#">商户状态2</a>
                        <a class="dropdown-item" href="#">商户状态3</a>
                    </div>
                </div>
            </div>
            <div class="search-condition col-2">
                <input type="text" placeholder="商户别名">

                <button type="button" class="btn btn-brand-proxy" data-toggle="modal" data-target="#brand">
                    品牌归属
                </button>
                <div class="modal fade" id="brand" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">品牌归属</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-brand-proxy" data-toggle="modal" data-target="#proxy">
                    代理归属
                </button>
                <div class="modal fade" id="proxy" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">代理归属</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-condition col-3">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div class="search-condition col-1 search-button">
                <button type="button" class="btn btn-outline-success btn-sm">EXCELL</button>
                <button type="button" class="btn btn-outline-primary btn-sm">搜寻</button>
            </div>
        </div>
        <div class="detailed-list"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
    </script>

    <script src="js/main.js"></script>
</body>

</html>
